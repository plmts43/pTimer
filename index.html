<!DOCTYPE html>
<html>
<head>
    <title>pTimer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Eagle+Lake">
    <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="title">pTimer</h1>
        <div class="timer-inputs">
            <input type="number" id="hours" min="0" value="0">
            <span class="time-separator">:</span>
            <input type="number" id="minutes" min="0" value="0">
            <span class="time-separator">:</span>
            <input type="number" id="seconds" min="0" value="0">
        </div>
        <div class="timer-display">00 : 00 : 00</div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <div class="button-container">
            <button id="start-pause">Start</button>
            <button id="restart">Restart</button>
            <button id="stop-sound" style="display: none;">Stop Sound</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
